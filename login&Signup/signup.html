<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike.Just Do it.nike.com | Signup</title>
    <!--Nike Logo-->
    <link rel="icon" href="../image/logo/nike_title_logo.png">
     <!-- font awaresome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!--css link-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- signup start -->
     <section class="form-container">
        <div class="signup">
            <form action="#" method="post">
                <h2>sign up</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-image">
                    <input type="file" class="box">
                </div>
                <div class="remember-me">
                    <label for=""><input type="checkbox" class="checkbox">Remember me</label>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="Signup-Signin">
                    <p>Already have an account?<a href="./signin.html">Sign in</a> </p>
                </div>
            </form>
        </div>
     </section>
    <!-- signup end -->
</body>
</html>
